<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>
      Take Input of username from the user and show it in the h1 tag create a
      table with columns s.no and name and insert 5 records into it using dom
      methods
    </div>
    <h1>enter user name</h1>
    <button onclick="username()">DISPLAY USER</button>

    <h1>Table Data</h1>
    <div id="table2"></div>
    <script>
      function username() {
        let input = prompt("Enter Username: ");
        let user = document.getElementsByTagName("h1");
        user[0].innerText = `My name is ${input}`;
      }

      function newtable() {
        let table = document.createElement("table");
        table.border = "2";

        let thead = document.createElement("thead");
        let tbhrow = document.createElement("tr");
        let th1 = document.createElement("th");
        th1.textContent = "S.no";
        tbhrow.appendChild(th1);
        let th2 = document.createElement("th");
        th2.textContent = "Name";
        tbhrow.appendChild(th2);
        thead.appendChild(tbhrow);
        table.appendChild(thead);

        let tbody = document.createElement("tbody");

        let data = [
          { SNo: 1, name: "manisha" },
          { SNo: 2, name: "anjali" },
          { SNo: 3, name: "gayatri" },
          { SNo: 4, name: "vicky" },
          { SNo: 5, name: "sniki" },
        ]; 
        for (i = 0; i < data.length; i++) {
          let tr = document.createElement("tr");
          let td1 = document.createElement("td");
          td1.textContent = data[i].SNo;
          tr.appendChild(td1);
          let td2 = document.createElement("td");
          td2.textContent = data[i].name;
          tr.appendChild(td2);
          tbody.appendChild(tr);
        }
        table.appendChild(tbody);

        document.getElementById("table2").appendChild(table);
      }
      newtable();
    </script>
  </body>
</html>
